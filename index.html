<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Terrenos</title>
</head>
<body>
	<h1>Instrucciones</h1>
	<label for="H">Ingrese el ancho del terreno:</label>
	<input type="number" id="H" name="H">
    <label for="L">Ingrese el largo del terreno:</label>
    <input type="number" id="L" name="L">
    <button type="button" onclick="tr()">Calcular</button>
    <button type="button" onclick="sr()">Regresar al menú principal</button>
    <h1>Información</h1>
    <p><span id="Ar"></span></p>
    <p><span id="Pr"></span></p>
    <p><span id="Cs"></span></p>
    <p><span id="Cs2"></span></p>

<script>
	function tr() {
		const H1 = parseFloat(document.getElementById('H').value);
		const L1 = parseFloat(document.getElementById('L').value);
		const A = H1 * L1;
		const P = 2 * (H1 + L1);
		const C = A * 1000;
		document.getElementById("Ar").textContent = "Área del terreno: " + H1 + "x" + L1 + "= " + A.toFixed(2) + "m²";
		document.getElementById("Pr").textContent = "Perímetro del terreno: " + "(" + H1 + "+" + L1 + ")" + "x2= " + P.toFixed(2) + "m";
		document.getElementById("Cs").textContent = "Precio del terreno: " + A + "m² x1000= " + "Q." + C.toFixed(2);

		if (C >= 500000) {
			document.getElementById("Cs2").textContent = "Tipo: Caro";
		}
		else if (C >= 250000) {
			document.getElementById("Cs2").textContent = "Tipo: Normal";
		}
		else {
			document.getElementById("Cs2").textContent = "Tipo: Barato";
		}
    }

    function sr() {
    	window.location.href = "https://beremis69.github.io/Proyecto.html/";
    }
</script>
</body>
</html>
